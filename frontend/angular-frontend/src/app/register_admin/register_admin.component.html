<div class="col-md-12" id="all">
  <div id="head"></div>
  <div class="card card-container">
    
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username" id="name">Identifiant</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
        />
        <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors['required']">Un identifiant est requis</div>
          <div *ngIf="username.errors['minlength']">
            L'identifiant doit comporter au moins 3 caractères
          </div>
          <div *ngIf="username.errors['maxlength']">
            L'identifiant doit comporter au plus 20 caractères
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" id="name">Nouveau Mot de Passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        />
        <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Un mot de passe est requis</div>
          <div *ngIf="password.errors['minlength']">
            Le mot de passe doit comporter au moins 6 caractères
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" id="btns">S'inscrire</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        L'inscription échouée!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Votre inscription réussie! 
    </div>
  </div>
</div>
