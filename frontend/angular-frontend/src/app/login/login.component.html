<div id="all">
  <div class="col-md-12" id="all">
    <div id="head"></div>
    <div id="right">
      <div class="card card-container">
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username" id="name"><b>Se connecter à DIVANUM</b></label>
            <label for="username" id="name">Identifiant</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
            />
            <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
              Un identifiant est requis!
            </div>
          </div>
          
          <div class="form-group">
            <label for="password" id="name">Mot de Passe</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="password.errors['required']">Un mot de passe est requis</div>
              <div *ngIf="password.errors['minlength']">
                Le mot de passe doit comporter au moins 6 caractères
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" id="btns" routerLink="user">
              Connexion
            </button>
          </div>
          <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
              Échec de la connexion! {{ errorMessage }}
            </div>
          </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
          Connecté en tant que {{ roles }}
        </div>

        <!-- <ul class="navbar-nav mr-auto" routerLinkActive="active">
          <li class="nav-item">
            <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
          </li>
        </ul> -->

        
      </div>
    </div>
   
      
          
      </div>
</div>
